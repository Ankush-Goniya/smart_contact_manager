<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::parents(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div id="content" class="w-full max-w-3xl">
      <div class="bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 transition-all hover:shadow-indigo-300">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">
          Get in Touch ‚úâÔ∏è
        </h1>

        <form
         th:action="@{/contact}" th:object="${contactForm}" method="post"
          class="space-y-6"
        >
          <!-- Name -->
          <div class="relative">
            <input
              type="text"
              id="name"
              th:field="*{name}"
              required
              class="peer w-full rounded-xl border border-gray-300 bg-white/70 p-4 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none transition"
              placeholder="Your Name"
            />
            <label
              for="name"
              class="absolute left-4 -top-2.5 bg-white/80 px-1 text-sm text-gray-700 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600"
              >Full Name</label
            >
          </div>

          <!-- Email -->
          <div class="relative">
            <input
              type="email"
              id="email"
              th:field="*{email}"
              required
              class="peer w-full rounded-xl border border-gray-300 bg-white/70 p-4 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none transition"
              placeholder="Your Email"
            />
            <label
              for="email"
              class="absolute left-4 -top-2.5 bg-white/80 px-1 text-sm text-gray-700 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600"
              >Email Address</label
            >
          </div>

          <!-- Subject -->
          <div class="relative">
            <input
              type="text"
              id="subject"
              th:field="*{subject}"
              required
              class="peer w-full rounded-xl border border-gray-300 bg-white/70 p-4 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none transition"
              placeholder="Subject"
            />
            <label
              for="subject"
              class="absolute left-4 -top-2.5 bg-white/80 px-1 text-sm text-gray-700 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600"
              >Subject</label
            >
          </div>

          <!-- Message -->
          <div class="relative">
            <textarea
              id="message"
              th:field="*{message}"
              rows="5"
              required
              class="peer w-full rounded-xl border border-gray-300 bg-white/70 p-4 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none transition resize-none"
              placeholder="Your Message"
            ></textarea>
            <label
              for="message"
              class="absolute left-4 -top-2.5 bg-white/80 px-1 text-sm text-gray-700 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600"
              >Your Message</label
            >
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-10 py-3 rounded-full shadow-lg transition-transform hover:scale-105"
            >
              Send Message üöÄ
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Simple animation for a polished touch
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#content").classList.add("opacity-0");
        setTimeout(() => {
          document.querySelector("#content").classList.remove("opacity-0");
          document.querySelector("#content").classList.add("transition", "duration-700", "opacity-100");
        }, 100);
      });
    </script>
  </body>
</html>
