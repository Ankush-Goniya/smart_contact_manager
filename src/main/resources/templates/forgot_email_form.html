<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parents(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>Forgot Password</title>
  </head>

  <body>
    <section id="content">
      <div class="flex justify-center items-center py-12 px-4">
        <div
          class="max-w-lg w-full bg-white dark:bg-gray-600 rounded-3xl shadow-2xl p-8 text-center transform hover:scale-[1.01] transition duration-300"
        >
          <h2
            class="text-3xl font-semibold mb-3 text-gray-800 dark:text-amber-400"
          >
            Forgot Your Password?
          </h2>
          <p class="text-gray-600 dark:text-gray-300 mb-6">
            Enter your registered email to receive an OTP or reset link.
          </p>

          <form
            th:action="@{/send-otp}"
            method="post"
            class="space-y-5"
          >
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
                     bg-gray-50 dark:bg-gray-800 dark:text-white focus:outline-none 
                     focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
              required
            />

            <button
              type="submit"
              class="w-full py-3 rounded-xl bg-amber-500 hover:bg-amber-600 text-white font-semibold 
                     shadow-md hover:shadow-amber-500/30 transition-all duration-200"
            >
              Send OTP
            </button>

            <div class="text-center">
              <a
                th:href="@{/login}"
                class="text-amber-600 hover:underline dark:text-amber-400"
                >Back to Login</a
              >
            </div>

            <div class="text-center mt-3">
              <p class="text-green-500" th:text="${message}"></p>
              <p class="text-red-500" th:text="${error}"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      console.log("Forgot Password page loaded");
    </script>
  </body>
</html>
